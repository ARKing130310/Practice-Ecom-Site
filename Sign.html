<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market.Com</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="ecom.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
 <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light custom-border" >
       <div class="container">
          <a class="navbar-brand" href="#">Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle-navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-center flex-grow-1 gap-4">
                <li class="navbar-item">
                    <a class="navbar-link-active" href="ecom.html">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" id="allProduct" href="allProducts.html">Products</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">Categories</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto gap-4">
                <li class="navbar-item">
                    <button class="btn btn-light" 
                                 onclick="document.getElementById('searchbox').style.display=
                                 document.getElementById('searchbox').style.display==='none'?'block':'none'">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </li>
                <!-- search hidden -->
                 <input class="form-control" type="search" placeholder="Search..." aria-label="Search" id="searchbox" style="display:none;">
                 <!-- end search -->
                <li class="navbar-item">
                    <button class="btn btn-light" id="Register-form">
                     <i class="fa-solid fa-user"></i>  
                    </button>
                </li>
                <li class="navbar-item">
                    <button class="btn btn-light">
                      <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </li>
            </ul>
        </div>
       </div> 
    </nav>
    </header>
    <!-- Sign In From  -->
     <div class="container-fluid custom-container-reg"> 
    <form class="form">
        <p class="title">Sign In </p>
        <p class="message">Sign In now and get full access to our Store. </p>
        <label>
            <input class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label> 
        <label>
            <input class="input" type="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <p class="forgot-password"> <a href="#">Forgot Password</a></p>
        <button class="submit" id="submit-btn">Submit</button>
        <p class="signin">I don`t have an acount ? <a href="Register.html">Sign up</a> </p>
    </form>
    </div>
     <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ecom.js"></script>
 </body>
</html>
